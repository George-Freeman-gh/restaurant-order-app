<!DOCTYPE html>
<html lang="en">
<head> 
    <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@200;400;500;700;900&display=swap" rel="stylesheet">   

    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-text-container">
                <h1>George's Diner</h1>
                <h3>The best burgers and pizza in town</h3>
            </div>

        </header>
        <section class="food-selection">
            <div id="food-item-container">

            </div>

        </section>
        <section class="order-section">
            <div id="order-container">

            </div>

        </section>
        <section class="modal-section">
            <div id="modal-container">
                <div class="exit-modal-btn">
                    <button id="exit-modal-btn">x</button>
                    

                </div>
                <h3 class="modal-title">Enter card details</h3>
                <form id="form">
                    <div class="modal-input-container">
                        <input type="text" id="card-name" name="card-name" placeholder="Enter your name" required/>
                        <input type="number" id="card-number" name="card-number" placeholder="Enter card number" required/>
                        <input type="number" id="card-CVV" name="card-CVV" placeholder="Enter CVV" required/>
                    </div>
                    <div class="modal-pay-btn-container">
                        <button type="submit">Pay</button>
                    </div>
                </form>
                


            </div>

        </section>

    </div>
    
    
    
    <script src="./index.js" type="module"></script>
</body>
</html>
